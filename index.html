<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        #health-bar {
            width: 200px;
            height: 20px;
            background-color: #ddd;
        }
        #health-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 100%;
        }
        #wallet-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        #wallet-content {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game</h1>
        
        <div id="character">ðŸ˜ˆ</div>
        <div id="character-name">Demon</div>
        
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div>Health: <span id="current-health">100</span> / <span id="max-health">100</span></div>
        
        <div>Score: <span id="score">0</span></div>
        <div>Points: <span id="points">0</span></div>
        <div>Will: <span id="will">1000</span></div>
        <div>Level: <span id="level">1</span></div>
        
        <button id="replenish-will-button">Replenish Will (100 points)</button>
        <button id="increase-damage-button">Increase Damage (200 points)</button>
        <button id="show-leaderboard-button">Show Leaderboard</button>
        <button id="show-wallet-button">Wallet</button>
        <button id="change-username-button">Change Username</button>
        
        <div id="leaderboard"></div>
    </div>

    <div id="wallet-screen">
        <div id="wallet-content">
            <h2>Wallet</h2>
            <div>Current Points: <span id="wallet-points">0</span></div>
            <div>$RIGGED Tokens: <span id="rigged-tokens">0</span></div>
            <div>
                <label for="base-wallet-address">Base Wallet Address:</label>
                <input type="text" id="base-wallet-address">
                <button id="save-wallet-address">Save Address</button>
                <div id="wallet-address-error" style="color: red;"></div>
            </div>
            <button id="claim-rigged">Claim $RIGGED</button>
            <button id="burn-rigged">Burn $RIGGED</button>
            <button id="close-wallet">Close Wallet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
