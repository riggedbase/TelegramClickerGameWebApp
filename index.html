<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <div id="game-ui">
            <h1>Slap a Communist</h1>

            
            <!-- Stats Section (Updated for Flexbox) -->
            <div id="stats">
                <div>
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FPoints.png?alt=media" class="stat-icon" alt="Score Icon">
                    Score: <span id="score">0</span>
                </div>
                <div>
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FPoints%20coin.png?alt=media" class="stat-icon" alt="Credits Icon">
                    Credits: <span id="credits">0</span>
                </div>
                <div>
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FWill.png?alt=media" class="stat-icon" alt="Will Icon">
                    Will: <span id="will">1000</span>
                </div>
                <div>
                    Level: <span id="level">1</span>
                </div>
            </div>

            <div id="character-info">
                <div id="health-bar">
                    <div id="health-fill"></div>
                </div>
                <div id="health-text">
                    Health: <span id="current-health">100</span> / <span id="max-health">100</span>
                </div>
                <div id="character-name"></div>
                <div id="character-container">
                    <div id="character"></div>
                    <div id="pain-overlay"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="actions">
                <div class="action-button">
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FReplenish%20will.png?alt=media" id="replenish-will-button" alt="Replenish Will">
                    <div class="action-cost">
                        <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FPoints%20coin.png?alt=media" class="cost-icon" alt="Credits">
                        <span id="replenish-will-cost">100</span>
                    </div>
                </div>
                <div class="action-button">
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FIncrease%20damage.png?alt=media" id="increase-damage-button" alt="Increase Damage">
                    <div class="action-cost">
                        <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FPoints%20coin.png?alt=media" class="cost-icon" alt="Credits">
                        <span id="increase-damage-cost">200</span>
                    </div>
                </div>
                <div class="action-button">
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FLeaderboard.png?alt=media" id="show-leaderboard-button" alt="Show Leaderboard">
                </div>
                <div class="action-button">
                    <img src="https://firebasestorage.googleapis.com/v0/b/rigged-clicker-game-1.appspot.com/o/Button%20Icons%2FWallet.png?alt=media" id="show-wallet-button" alt="Show Wallet">
                </div>
            </div>
        </div>
    </div>

    <div id="defeat-message" class="hidden">
        <div class="defeat-content">
            âœ–
        </div>
    </div>

    <div id="leaderboard" class="hidden">
        <div id="leaderboard-content">
            <h2>Leaderboard</h2>
            <button id="change-username-button">Change Username</button>
            <button id="close-leaderboard-button">Close Leaderboard</button>
        </div>
    </div>

    <div id="wallet-screen" class="hidden">
        <div id="wallet-content">
            <h2>Wallet</h2>
            <div>Current Credits: <span id="wallet-credits">0</span></div>
            <div>$RIGGED Tokens: <span id="rigged-tokens">0</span></div>
            <div>
                Base Wallet Address: 
                <input type="text" id="base-wallet-address">
                <button id="save-wallet-address">Save Address</button>
                <div id="wallet-address-error"></div>
            </div>
            <button id="claim-rigged">Claim $RIGGED</button>
            <button id="burn-rigged">Burn $RIGGED</button>
            <button id="close-wallet">Close Wallet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
