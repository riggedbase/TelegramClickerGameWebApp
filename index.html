<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game</h1>
        <div id="character">ðŸ˜ˆ</div>
        <div id="character-name">Demon</div>
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="current-health">100</div> / <div id="max-health">100</div>
        <button id="attack-button">Attack</button>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="points">Points: <span id="points-value">0</span></div>
        <div id="will">Will: <span id="will-value">1000</span></div>
        <div id="level">Level: <span id="level-value">1</span></div>
        <button id="replenish-will-button">Replenish Will (100 points)</button>
        <button id="increase-damage-button">Increase Damage (200 points)</button>
        <button id="show-leaderboard-button">Show Leaderboard</button>
        <button id="show-wallet-button">Wallet</button>
        <div id="leaderboard"></div>
        <div id="wallet-screen">
            <h2>Your Wallet</h2>
            <p>Points: <span id="wallet-points"></span></p>
            <p>Rigged Tokens: <span id="rigged-tokens"></span></p>
            <input type="text" id="base-wallet-address" placeholder="Enter your wallet address">
            <button id="save-wallet-address">Save Wallet Address</button>
            <button id="claim-rigged">Claim $RIGGED</button>
            <button id="burn-rigged">Burn $RIGGED</button>
            <button id="close-wallet">Close Wallet</button>
            <p id="wallet-address-error"></p>
        </div>
    </div>
</body>
</html>
