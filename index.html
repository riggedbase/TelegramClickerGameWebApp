<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game</h1>
        <div id="character">ðŸ˜ˆ</div>
        <button id="attack-button">Attack</button>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="points">Points: <span id="points-value">0</span></div>
        <div id="will">Will: <span id="will-value">1000</span></div>
        <div id="boost-container">
            <button id="boost-button">Buy Boost (2x Points for 10 Clicks)</button>
            <div id="boost-active">Boost Active: <span id="boost-active-status">No</span></div>
        </div>
        <button id="wallet-button">Wallet</button>
        <button id="show-leaderboard-button">Leaderboard</button>
        <button id="clear-leaderboard-button">Clear Leaderboard</button>
        <div id="wallet-section" style="display: none;">
            <h2>Wallet</h2>
            <div>Points Available: <span id="wallet-points-value">0</span></div>
            <div>Rigged Tokens: <span id="rigged-token-value">0</span></div>
            <input type="text" id="wallet-address-input" placeholder="Enter your wallet address">
            <button id="save-wallet-button">Save Wallet Address</button>
            <button id="burn-rigged-button">Burn $RIGGED</button>
            <button id="claim-rigged-button" disabled>Claim $RIGGED</button>
        </div>
        <div id="leaderboard" style="display: none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
            <div id="name-change-container">
                <input type="text" id="player-name-input" placeholder="Enter your name">
                <button id="save-name-button">Save Name</button>
            </div>
        </div>
    </div>
</body>
</html>
