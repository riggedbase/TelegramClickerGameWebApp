<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Clicker Game</h1>
        
        <div id="character">ðŸ˜ˆ</div> <!-- Changed from <img> to <div> -->
        <div id="character-name">Demon</div>
        
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div id="health-text">Health: <span id="current-health">100</span> / <span id="max-health">100</span></div>
        
        <div id="stats">
            <span>Score: <span id="score">0</span></span>
            <span>Points: <span id="points">0</span></span>
            <span>Will: <span id="will">1000</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>
        
        <div id="actions">
            <button id="boost-button">Buy Boost (50 points)</button>
            <div id="boost-active">Boost Active: No</div>
            <button id="replenish-will-button">Replenish Will (100 points)</button>
            <button id="increase-damage-button">Increase Damage (200 points)</button>
            <button id="show-leaderboard-button">Show Leaderboard</button>
        </div>

        <div id="leaderboard"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
